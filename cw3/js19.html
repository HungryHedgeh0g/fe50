<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление функций</title>
</head>

<body>
    <script>
        // function declaration

        function sum(a, b) {
            return a + b;
        }

        alert(sum(3, 8));


        // function expression

        let sub = function (a, b) {
            return a - b;
        }

        alert(sub(1, 7));
    </script>
</body>

</html>
