<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1.774, x=-2.7, m=5, n=1;

        y=Math.sqrt(a+n*n*x*x)/((a+x)*m);
        if(Math.abs(y)<1) alert(y+1);
        else alert(Math.sin(y*y));
    </script>
</body>
</html>
