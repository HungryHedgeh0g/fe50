<body>
    <!-- 3.  Напишите программу определения номер и значение максимального 
    элемента массива, например, D={12; 0.4; 30; -2; 9.3}. Массив ввести 
    в prompt начиная с первого номера для элемента. -->

    <script>
        let mas_length = +prompt("Введите число элементов массива", 5);
        if (mas_length > 0) {
            let mas = new Array();
            for (i = 0; i < mas_length; i++) {
                mas[i] = prompt(`Введите ${i + 1}-й элемент массива`);
            }
            let max = +mas[0];
            let max_index = 0;
            for (i = 0; i < mas.length; i++) {
                if (mas[i] > max) {
                    max = +mas[i];
                    max_index = i;
                }
            }
            alert(`Элемент массива с максимальным значением: mas[${max_index}] = ${max}`);
        } else alert("Что-то пошло не так.");
    </script>

</body>

</html>
