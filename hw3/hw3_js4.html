    массив целиком, функция должна возвращать сумму элементов. -->

    <script>
        let x = [0.3, 5.2, 9.4, 8];
        let y = [43, 5, 3.4, 8, 20];

        function series(array) {
            let sum = 0;
            for (i = 0; i < array.length; i++)
                sum += array[i];
            return sum;
        }

        let c = (series(x) + series(y)) / 2;

        alert(`Результат вычисления равен ${c.toFixed(2)}`);
