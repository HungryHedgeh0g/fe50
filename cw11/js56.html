<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // document.createElement() - создаёт html-элемент
        // append() / appendChild() - добавляет html-элемент в дерево элементов
        // remove() / removeChild() - deletes html-element

        // document.setAttribute() - creates element's attribute
        // removeAttribute() - removes element's attribute

        let newDiv = document.createElement("div");
        newDiv.innerHTML = 'Hello, World!';
        document.body.append(newDiv);
    </script>
</body>
</html>
