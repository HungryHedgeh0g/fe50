<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 550px;
            height: 400px;
            /* border: 1px solid #f00; */
            margin: auto;
            overflow: hidden;
            
        }
        img {
            position: relative;
        }
    </style>
</head>

<body onload="setTimeout(func(), 1000)">
    <section id="slider">
        <img id="slide0" src="../../images/img3b.jpg" alt="">
    </section>

    <script>
        let w = 550, step = 5, j = 1;
        function func() {
            let slider = document.getElementById('slider');

            slide1 = document.createElement("img");
            slide1.setAttribute("src", "../../images/img4b.jpg");
            slide1.style = `
            top: -404px;
            left: 550px;
            `;
            slider.append(slide1);
            
            func1();
            
        }

        function func1() {
            if (j>w+step) {
                clearTimeout(mSlide);
            }
            else {
                slide0.style.right = `${j}px`;
                slide1.style.left = `-${j+w}px`;
                j += step;
                mSlide = setTimeout(func1, (20-j));
            }
        }
    </script>
</body>

</html>
