<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onclick="myEvent(event)">
    <img src="../../images/world.gif" alt="">

    <script>
        function myEvent(e) {
            let s = '';
            s+=`
            Тип события: ${e.type}
            Источник события: ${e.srcElement.tagName}
            Координаты: (${e.clientX}; ${e.clientY})
            `;
            alert(s);
        }
    </script>
</body>

</html>
