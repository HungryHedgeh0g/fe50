<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- onclick="func1(), func2()" -->
    <input type="button" id="elem1" value="Press me!">

    <p id="elem2" style="width: 200px; border: 1px solid blue; text-align: center;">Hover on me!</p>

    <script>
        function func1() {
            alert("Hello!");
        }
        function func2() {
            alert("Hello again!");
        }
        function func3() {
            elem2.innerHTML = "Привет!";
        }
        function func4() {
            elem2.style = "width: 200px; border: 1px solid blue; text-align: center; color: red; font-size: 1.2em;"
        }
        elem1.addEventListener("click", func1);
        elem1.addEventListener("click", func2);
        elem2.addEventListener("mouseover", func3);
        elem2.addEventListener("mouseover", func4);
    </script>
</body>
</html>
