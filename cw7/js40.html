    <button id="b1" onclick="change()">Изменить</button>

    <script>
        // document.querySelectorAll() - поиск по селекторам CSS
        function change() {
            let elems = document.querySelectorAll("p:nth-child(even)");
            for(index of elems) {
                index.style = `
                border: 1px solid #f00;
                color: tomato;
                `;
            }
        }
    </script>
