<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p onmouseover="id1.src='../images/1.png'" onmouseout="id1.src='#'">Привет!</p>
    <img src="#" alt="" id="id1">

    <p>
        <input type="text" id="info" placeholder="Enter ID" onchange="upperCase()">
    </p>

    <script>
        function upperCase() {
            info.value = info.value.toUpperCase();
        }
    </script>
</body>
