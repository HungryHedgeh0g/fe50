<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName - поиск по имени класса</title>
</head>

<body>
    <h1>Заголовок 1</h1>
    <h2 class="myBorder">Заголовок 2</h2>
    <p>Параграф 1</p>
    <p class="class1 myBorder">Ссылка 1</p>
    <button id="b1" onclick="change()">Изменить</button>
    <script>
        function change() {
            let cArr = document.getElementsByClassName("myBorder");
            for (elem of cArr) {
                elem.style.border = "1px solid green";
            }
        }
    </script>
</body>

</html>
