<body>
    <script>
        // С циклом for ввести 3 числа
        // найти сумму и вывести её
        const n = 3;
        let s=0;
        for(i=1; i<=n; i++) {
            s += +prompt (`Введите ${i}/${n} число`);
            //s += +x;
        }
        alert(`s = ${s}`);
    </script>
</body>
