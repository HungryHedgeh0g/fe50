<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Выведите с помощью цикла нечетные числа от 11 до 1. -->
    <p id="id1"></p>
    <script>
        for (i = 11; i >= 1; i -= 2) {
            id1.innerHTML += `${i} `;
        }
    </script>
</body>

</html>
