<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let D = [12, 56, 30, -2, 50];
        let n = 0, max = D[0];

        for (i = 0; i < D.length; i++) {
            if (D[i] > max) {
                max = D[i];
                n = i;
            }
        }
        alert(`Maksymalny: ${max}, \nNumer: ${n+1}`);
    </script>
</body>

</html>
