<!DOCTYPE html>

<body>
    <script>
        let url = 'https://www.google.com/'
        // length()
        // indexOf()
        // substring()

        let l = url.length;
        console.log(l);

        let start = url.indexOf('//');
        console.log(start);

        let shortURL = url.substring(start+2, l-1);
        console.log(shortURL);
    </script>
