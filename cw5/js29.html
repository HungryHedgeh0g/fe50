<body>
    <script>
        let menu = {
            width: 800,
            heigth: 200,
            title: "Menu"
        }

        // Перебор свойств
        let count = 0;
        for (let key in menu) {
            console.log(`
            Свойство: ${key},
            Значение свойства: ${menu[key]}
            
            `);
            count++;
            }
        console.log(count);
    </script>
