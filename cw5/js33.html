<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <script>
        let images = [
            { pic: { file: "1.jpg", width: 500, heigth: 550 } }, //0-й элемент
            { pic: { file: "2.jpg", width: 700, heigth: 750 } }, //1-й элемент
            { pic: { file: "3.jpg", width: 900, heigth: 950 } }  //2-й элемент
        ]

        let s = "";
        for (i = 0; i < images.length; i++) {
            f = images[i].pic.file;
            w = images[i].pic.width;
            h = images[i].pic.heigth;

            s += `<img src="./images/${f}" width="${w}", height="${h}"> <br>`;
        }
        box.innerHTML = s;
    </script>

</body>

</html>
