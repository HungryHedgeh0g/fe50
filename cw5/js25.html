<body>
    <script>
        // получить случайный hex-цвет
       
            const MAX = 255;
            let r = Math.random();
            let g = Math.random();
            let b = Math.random();
            let rgb = `#${Math.floor(r*MAX).toString(16).padStart(2,'0')}${Math.floor(g*MAX).toString(16).padStart(2,'0')}${Math.floor(b*MAX).toString(16).padStart(2,'0')}`;
       
        console.log(rgb);
    </script>
</body>
